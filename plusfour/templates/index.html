<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben's Project Site</title>

    <!-- Bootstrap    -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
         {% for project in project_list %}
            {% if forloop.first %}
            <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}"  class="active"></li>
            {% else %}
            <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}"></li>
            {% endif %}
         {% endfor %}
        </ol>
        <div class="carousel-inner">
        {% for project in project_list %}
          {% if forloop.first %}
          <div class="item active">
          {% else %}
          <div class="item">
          {% endif %}
          <div class="container">
           <img data-src="holder.js/900x500/auto/#666:#6a6a6a">
           <div class="carousel-caption">
               <h1>{{project.name}}</h1>
               <p>{{project.description}}</p>
               <p><a class="btn btn-lg btn-primary" href="projects/{{project.id}}/" role="button">View Details</a></p>
           </div>
          </div>
         </div>
        {% endfor %}
       </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/holder.js"></script>
  </body>
</html>
